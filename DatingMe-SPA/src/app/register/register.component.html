<form #registerForm=ngForm dir="rtl" (ngSubmit)="register()">
    <h2 class="text-center text-primary">ثبت نام</h2>
    <div class="form-group">
        <input type="text" required class="form-control" name="userName" [(ngModel)]="model.userName"
        placeholder="نام کاربری">        
    </div>
    <div class="form-group">
        <input type="password" required class="form-control" name="password" [(ngModel)]="model.password"
        placeholder="کلمه عبور">
    </div>
    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success" type="submit">
            ثبت            
        </button>
        <button class="btn btn-default" type="button" (click)="cancel()">            
            انصراف
        </button>
    </div>        
</form>
