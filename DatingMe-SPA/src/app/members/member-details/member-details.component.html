<div class="container mt-4">
    <div class="row">
        <div class="col-sm-4" >
            <div class="card">
                <img class="card-img-top img-thumbnail" src="{{user.photoUrl || '../../../../../assets/user.png'}}" alt="{{user.knownAs}}">
                <div class="card-body">
                    <div>
                        <strong dir="rtl">محل زندکی:</strong>
                        <p>{{user.city}} , {{user.country}}</p>
                    </div>
                    <div>
                        <strong dir ="rtl">سن:</strong>
                        <p>{{user.age}}</p>
                    </div>
                    <div>
                        <strong dir="rtl">آخرین بازدید:</strong>
                        <p>{{user.lastActive|timeAgo}}</p>
                    </div>
                    <div>
                        <strong dir="rtl" > تاریخ عضویت:</strong>
                        <p>{{user.created|date}}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="btn-group d-flex">
                        <button class="btn btn-primary w-100"> پسندیدن </button>
                        <button class="btn btn-success w-100" (click)="selectTab(3)" > پیغام</button>
                    </div>
                </div>
            </div>
        </div>
        <div  class="col-sm-8">
            <div class="tab-panel">
                <tabset class="member-tabset" #memberTabs>
                  <tab dir="rtl" heading="درباره {{user.knownAs}}">
                    <h5 class="mt-2" >توضیحات من</h5>
                    <p>{{user.introduction}}</p>
                    <h5>دنبال کسیم که :</h5>
                    <p>{{user.lookingFor}}</p>
                  </tab>
                  <tab dir="rtl" heading="علاقه مندی ها">
                    <!-- <h4 mt-2>دوست دارم که</h4> -->
                    <p>{{user.interests}}</p>
                  </tab>
                  <tab dir="rtl" heading="گالری">
                      <ngx-gallery [options]="galleryOptions" [images]="galleryImages" ></ngx-gallery>
                    
                  </tab>
                  <tab dir="rtl" heading="پیغام ها">
                   <app-member-messages [recipientId]="user.id" ></app-member-messages> 
                  </tab>
                </tabset>
              </div>

        </div>
    </div>   
</div>
